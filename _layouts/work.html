{% include head.html %}
<body  id="page-top" class="index">
    {% include nav-page.html %}

            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                            <img src="../img/portfolio/{{ page.img2 }}" class="img-responsive img-centered img-padded" alt="{{ page.alt }}">
                            <div class="work-header">
                                <h3>{{ page.project-name }}</h3>
                                <hr width="30%">
                                <ul class="list-inline item-details">
                                    <li>Project Date:
                                        <strong>{{ page.project-date }}</strong>
                                    </li>
                                </ul>
                            </div>
                        <div class="page-content">{{ content }}</div>          
                    </div>
                </div>
            </div>
            
    {% include footer.html %}
    {% include js.html %}
    
    <script>
        var $contents = $('.tab-content');
        $contents.slice(1).hide();
        $('.tab').click(function() {
            var $target = $('#' + this.id + 'show').show();
            $contents.not($target).hide();
        });
    </script>
    
</body>
